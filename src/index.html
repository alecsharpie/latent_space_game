<!DOCTYPE html>
<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 0
                    }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update,
                render: render
            }
        };

        var game = new Phaser.Game(config);

        var score = 0;
        var scoreText;

        var speed = 500;
        var speedDiag = Math.round(speed * (1 / 1.44));

        var map_size_pixels = 1000;

        console.log(game);


        // var json = require('./data.json');
        // console.log(json)

        async function getMap() {
            let map_path = "http://localhost:3000/assets/latent_space_map.json";

            try {
                let res = await fetch(map_path);
                return await res.json();
            } catch (error) {
                console.log(error);
            }
        }


        function preload() {

            console.log('preload');

            this.load.setBaseURL('http://localhost:3000')

            this.load.json({
                key: 'map',
                url: 'assets/latent_space_map.json'
            });


            // getMap().then(console.log(json_data))
            let map_path = "http://localhost:3000/assets/latent_space_map.json";

            fetch(map_path)
                .then(response => {
                    return response.json();
                })
                .then(jsondata => {
                    for (var i = 0; i < jsondata['image_paths'].length; i++) {
                        let image_path = "http://localhost:3000/assets/images/" + jsondata['image_paths'][i];
                        this.load.image('goal' + i, image_path);
                    }
                });


            // data = this.cache.json.get('map');

            // var image_paths = data['image_paths'];

            // console.log(data);

            // var numbers = [10, 20, 30, 40, 50]
            // for (var i = 0; i < image_paths.length; i++) {
            //     console.log("assets/" + image_paths[i]);
            // }


            //this.load.setBaseURL('.');

            this.load.image('goal', 'assets/goal.png');
            this.load.image('logo', 'assets/logo.png');
            //this.load.image('logo', 'assets/sprites/phaser3-logo.png');
            this.load.image('floor_grid', 'assets/108_colour_ 512_clip_2d_pca_trimmed.png');
            // this.load.image('floor_grid', 'assets/volcano_background.png');
            this.load.image('horz_edge', 'assets/horz_platform_thin.png');
            this.load.image('vert_edge', 'assets/vert_platform_thin.png');

            this.load.spritesheet(
                'leafy_druid',
                'assets/leafy_druid_spritesheet_transparent.png', {
                    frameWidth: 64,
                    frameHeight: 64
                });
            this.load.spritesheet(
                'fire_wizard',
                'assets/fire_wizard_spritesheet_transparent.png', {
                    frameWidth: 64,
                    frameHeight: 64
                });
        }

        var platforms;
        var cursors;
        var player;
        var x_start_point = 500;
        var y_start_point = 500;

        var name_of_sprite = 'fire_wizard';

        function create() {

            console.log('creating')

            // Background

            this.add.tileSprite(0, 0, 800, 600, 'logo')

            let bg = this.add.image(0, 0, 'floor_grid').setOrigin(0, 0);

            var container = this.add.container(400, 300).setName('conty');

            ts = this.add.tileSprite(0, 0, 400, 600, 'mushroom').setName('tiley');
            container.add(ts);

            var image = this.add.image(0, 0, 'mushroom').setName('mushy').setScale(4);
            container.add(image);

            scoreText = this.add.text(16, 16, 'score: 0/10', {
                fontSize: '32px',
                fill: '#FFF'
            });

            platforms = this.physics.add.staticGroup();

            let edge = platforms.create(0, 0, 'horz_edge').setOrigin(0, 0)


            t_edge = platforms.create(0, 0, 'horz_edge').setOrigin(0, 0).setScale(10).refreshBody();
            // scale = map_size_pixels / edge.displayWidth
            // long_side = edge.displayWidth * scale
            // short_side = edge.displayHeight * scale
            // t_edge
            b_edge = platforms.create(0, bg.displayWidth - 50, 'horz_edge').setOrigin(0, 0).setScale(10).refreshBody();
            l_edge = platforms.create(0, 0, 'vert_edge').setOrigin(0, 0).setScale(10).refreshBody();
            r_edge = platforms.create(bg.displayWidth - 50, 0, 'vert_edge').setOrigin(0, 0).setScale(10).refreshBody();

            player = this.physics.add.sprite(x_start_point, x_start_point, name_of_sprite);
            // player.setBounce(0.2);
            // player.setCollideWorldBounds(true);

            this.physics.add.collider(player, platforms);

            cursors = this.input.keyboard.createCursorKeys();

            var data = this.cache.json.get('map');

            console.log(data['X_coords'])

            var numbers = [10, 20, 30, 40, 50]
            for (var i = 0; i < numbers.length; i++) {
                console.log(numbers[i])
            }

            goal = this.physics.add.group({
                key: 'goal',
                repeat: 1,
                setXY: {
                    x: 200,
                    y: 200
                }
            });

            // this.physics.add.collider(stars, platforms);

            this.physics.add.overlap(player, goal, collectGoal, null, this);

            // Camera

            this.cameras.main.setBounds(0, 0, bg.displayWidth, bg.displayHeight);

            this.cameras.main.startFollow(player);



            this.anims.create({
                key: 'forward',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    frames: [0, 1, 2]
                }),
                frameRate: 12,
                repeat: -1
            });

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    frames: [4, 5, 6]
                }),
                frameRate: 12,
                repeat: -1
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    frames: [8, 9, 10]
                }),
                frameRate: 12,
                repeat: -1
            });

            this.anims.create({
                key: 'back',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    frames: [12, 13, 14]
                }),
                frameRate: 12,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    frames: [1]
                }),
                frameRate: 12
            });

            this.anims.create({
                key: 'forward_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [0, 1, 2]
                }),
                frameRate: 12,
                repeat: -1
            });

            this.anims.create({
                key: 'left_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [4, 5, 6]
                }),
                frameRate: 12,
                repeat: -1
            });

            this.anims.create({
                key: 'right_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [8, 9, 10]
                }),
                frameRate: 12,
                repeat: -1
            });

            this.anims.create({
                key: 'back_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [12, 13, 14]
                }),
                frameRate: 12,
                repeat: -1
            });

            this.anims.create({
                key: 'turn_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [1]
                }),
                frameRate: 12
            });
        }

        function collectGoal(player, goal) {
            goal.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score + '/10');
        }

        function update() {

            player.body.setVelocity(0);

            //  Horizontal Movement

            if (cursors.left.isDown) {

                player.setVelocityX(-speed);
                player.anims.play('left_fire', true);
            }

            if (cursors.right.isDown) {
                player.setVelocityX(speed);
                player.anims.play('right_fire', true);
            }

            //  Vertical Movement

            if (cursors.up.isDown) {
                player.setVelocityY(-speed);

                player.anims.play('back_fire', true);
            }

            if (cursors.down.isDown) {
                player.setVelocityY(speed);

                player.anims.play('forward_fire', true);
            }

            // Diagonal movement
            // Up and left

            if (cursors.left.isDown && cursors.up.isDown) {
                player.setVelocityX(-speedDiag);
                player.setVelocityY(-speedDiag);
            }

            // Up and right
            if (cursors.right.isDown && cursors.up.isDown) {
                player.setVelocityX(speedDiag);
                player.setVelocityY(-speedDiag);
            }

            // Down and right
            if (cursors.right.isDown && cursors.down.isDown) {
                player.setVelocityX(speedDiag);
                player.setVelocityY(speedDiag);
            }

            // Down and left
            if (cursors.left.isDown && cursors.down.isDown) {
                player.setVelocityX(-speedDiag);
                player.setVelocityY(speedDiag);
            }
        }

        function render() {

            game.debug.cameraInfo(game.camera, 32, 32);
            game.debug.spriteCoords(player, 32, 500);

        }
    </script>

</body>

</html>
