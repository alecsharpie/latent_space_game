<!DOCTYPE html>
<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</html>

<body>
    <div class="container-fluid">
        <div class="title-container">
            <h1>Latent Space Museum</h1>
        </div>
        <div class="row">
            <div class="col-3">
                <div>
                    <label for="avatar">Choose Avatar:</label>
                    <select id="avatar" name="avatar_selection">
                      <option value="fire_wizard">Fire Wizard</option>
                      <option value="leafy_druid">Leafy Druid</option>
                    </select>
                </div>
                <div>
                    <label for="world">Choose Map:</label>
                    <select id="world" name="world_selection">
                      <option value="colour_coords">Colour Map</option>
                      <option value="image_coords">CLIP Map</option>
                    </select>
                </div>
                <div>
                    <br>
                    <button id="playButton">Enter</button>
                </div>
            </div>
            <div class="col-9">
                <div id="game_canvas_container">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
