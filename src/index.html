<!DOCTYPE html>
<html>

<head>
    <link id="favicon" rel="icon" type="image/x-icon" href="museum_door.ico">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5K66HF9MGK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-5K66HF9MGK');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>


<body>
    <div class="row">
        <div id="title-container" class="col-12">
            <h1>Latent Space Museum</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <div id="game_control_container">
                <div>
                    <label for="avatar">Choose Avatar:</label>
                    <select id="avatar" name="avatar_selection">
                      <option value="fire_wizard">Fire Wizard</option>
                      <option value="leafy_druid">Leafy Druid</option>
                    </select>
                </div>
                <div>
                    <label for="world">Choose Map:</label>
                    <select id="world" name="world_selection">
                      <option value="colour_coords">Colour Map</option>
                      <option value="image_coords">CLIP Map</option>
                    </select>
                </div>
                <div>
                    <br>
                    <button id="playButton">ENTER</button>
                </div>
                <hr/>
                <span>
                    <p>By</p>
                    <a id="my-link" href="http://www.alecsharpie.me" target="_blank">www.alecsharpie.me</a>

                </span>
                <hr/>
                <span>
                    <p>Dataset from</p>
                    <a href="https://github.com/JD-P/simulacra-aesthetic-captions" target="_blank">JD-P/simulacra-aesthetic-captions</a>
                </span>

                <hr/>
                <div>
                    <p>I will update this with the Stable Diffusion Beta dataset when it's released :)</p>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div id="game_canvas_container">
            </div>
        </div>
    </div>
</body>

</html>
