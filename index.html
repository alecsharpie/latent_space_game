<!DOCTYPE html>
<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 0
                    }
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var score = 0;
        var scoreText;

        console.log(game);

        function preload() {
            console.log('preload');
            //this.load.setBaseURL('.');
            this.load.setBaseURL('http://localhost:3000')

            this.load.image('goal', 'assets/goal.png');
            //this.load.image('logo', 'assets/sprites/phaser3-logo.png');
            // this.load.image('floor_grid', 'assets/108_colour_ 512_clip_2d_pca_trimmed.png');
            this.load.image('floor_grid', 'assets/volcano_background.png');
            this.load.image('y_edge', 'assets/y_platform.png');
            this.load.image('x_edge', 'assets/x_platform.png');


            this.load.spritesheet(
                'leafy_druid',
                'assets/leafy_druid_spritesheet_transparent.png', {
                    frameWidth: 64,
                    frameHeight: 64
                });
            this.load.spritesheet(
                'fire_wizard',
                'assets/fire_wizard_spritesheet_transparent.png', {
                    frameWidth: 64,
                    frameHeight: 64
                });
            // this.load.spritesheet(
            //     'leafy_druid',
            //     'https://labs.phaser.io/assets/sprites/metalslug_mummy37x45.png', {
            //         frameWidth: 64,
            //         frameHeight: 64
            //     });



        }

        var platforms;

        function create() {

            this.add.image(0, 0, 'floor_grid').setOrigin(0, 0).setScale(1.5);

            scoreText = this.add.text(16, 16, 'score: 0/10', {
                fontSize: '32px',
                fill: '#FFF'
            });
            //this.bg = this.add.tileSprite(0, 0, 800, 480, 'sheet', 'background.png').setOrigin(0);

            platforms = this.physics.add.staticGroup();

            // platforms.create(0, -96, 'x_edge').setOrigin(0, 0).setScale(2.5).refreshBody();
            // platforms.create(0, 1000, 'x_edge').setOrigin(0, 0).setScale(2.5).refreshBody();
            // platforms.create(-96, 0, 'y_edge').setOrigin(0, 0).setScale(2.5).refreshBody();
            // platforms.create(1000, 0, 'y_edge').setOrigin(0, 0).setScale(2.5).refreshBody();

            var config = {
                key: 'forward',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    start: 0,
                    end: 2,
                    first: 2
                }),
                frameRate: 12,
                repeat: -1
            };

            this.anims.create(config);

            // this.add.sprite(100, 300, 'leafy_druid').play('forward');

            player = this.physics.add.sprite(100, 100, 'fire_wizard');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);


            this.physics.add.collider(player, platforms);

            cursors = this.input.keyboard.createCursorKeys();

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }




            goal = this.physics.add.group({
                key: 'goal',
                repeat: 1,
                setXY: {
                    x: 200,
                    y: 200
                }
            });

            // this.physics.add.collider(stars, platforms);

            this.physics.add.overlap(player, goal, collectGoal, null, this);





            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    frames: [4, 5, 6]
                }),
                frameRate: 12,
                repeat: -1
            });

            // this.add.sprite(175, 300, 'leafy_druid').play('left');

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    frames: [8, 9, 10]
                }),
                frameRate: 12,
                repeat: -1
            });

            // this.add.sprite(250, 300, 'leafy_druid').play('right');

            this.anims.create({
                key: 'back',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    frames: [12, 13, 14]
                }),
                frameRate: 12,
                repeat: -1
            });

            // this.add.sprite(325, 300, 'leafy_druid').play('back');

            this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('leafy_druid', {
                    frames: [1]
                }),
                frameRate: 12
            });



            this.anims.create({
                key: 'forward_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [0, 1, 2]
                }),
                frameRate: 12,
                repeat: -1
            });

            // this.add.sprite(100, 375, 'fire_wizard').play('forward_fire');


            this.anims.create({
                key: 'left_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [4, 5, 6]
                }),
                frameRate: 12,
                repeat: -1
            });

            // this.add.sprite(175, 375, 'fire_wizard').play('left_fire');

            this.anims.create({
                key: 'right_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [8, 9, 10]
                }),
                frameRate: 12,
                repeat: -1
            });

            // this.add.sprite(250, 375, 'fire_wizard').play('right_fire');

            this.anims.create({
                key: 'back_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [12, 13, 14]
                }),
                frameRate: 12,
                repeat: -1
            });

            this.anims.create({
                key: 'turn_fire',
                frames: this.anims.generateFrameNumbers('fire_wizard', {
                    frames: [1]
                }),
                frameRate: 12
            });

            // this.add.sprite(325, 375, 'fire_wizard').play('back_fire');


            // mysprite = this.add.sprite(15, 30, 'leafy_druid');
            // mysprite.frame = 1;

            // var mysprite = this.add.sprite(150, 300, 'leafy_druid');
            // // mysprite.frame = 1;

            // console.log(mysprite);

            // var left = mysprite.animations.add('left', [0, 1, 2, 3], 10, true);
            // // mysprite.animations.add('right', [5, 6, 7, 8], 10, true);

            // mysprite.animations.play('left');


            // mysprite.animations.stop();

            //var particles = this.add.particles('red');

            // var emitter = particles.createEmitter({
            //     speed: 100,
            //     scale: {
            //         start: 1,
            //         end: 0
            //     },
            //     blendMode: 'ADD'
            // });

            // var logo = this.physics.add.image(400, 100, 'logo');

            // logo.setVelocity(100, 200);
            // logo.setBounce(1, 1);
            // logo.setCollideWorldBounds(true);

            // emitter.startFollow(logo);
        }

        function collectGoal(player, goal) {
            goal.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score + '/10');
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left_fire', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right_fire', true);
            } else if (cursors.up.isDown) {
                player.setVelocityY(-160);

                player.anims.play('back_fire', true);
            } else if (cursors.down.isDown) {
                player.setVelocityY(160);

                player.anims.play('forward_fire', true);
            } else {
                player.setVelocityX(0);
                player.setVelocityY(0);

                player.anims.play('turn_fire');
            }
        }
    </script>

</body>

</html>
